<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Accepted</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        .success-icon {
            color: #28a745;
            font-size: 4rem;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            margin-top: 0.2rem;
        }
        p {
            line-height: 1.6;
        }
        strong {
            font-weight: 500;
        }
        hr {
            border: none;
            border-top: 1px solid #e9ecef;
            margin: 2rem 0;
        }
        .mb-0 {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-5">
            <span class="material-icons success-icon">check_circle</span>
            <p class="lead">Congratulations, {{ invitation.doctor.full_name }}!</p>
            <h1>Invitation Accepted</h1>
        </div>
        <p class="text-md-center">Your invitation to join <strong>{{ invitation.establishment.name }}</strong> as a staff member has been accepted.</p>
        <hr>
        <div class="row">
            <div class="col-md-12 text-md-center">
                <p class="mb-0">Thank you for joining our team. We look forward to working with you.</p>
            </div>
        </div>
    </div>
</body>
</html>
